<body>
    <div class="container">
        <h1>Entre em contato conosco e vamos descobrir como podemos colaborar para promover a equidade de gênero na tecnologia.</h1>
        <form action="/enviar-mensagem" method="post">
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Seu Nome</label>
                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                <div id="emailHelp" class="form-text">Nós nunca compartilharemos seu e-mail com ninguém.</div>
            </div>
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
